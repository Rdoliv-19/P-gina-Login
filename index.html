<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login na sua conta</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">

</head>
<body>
    <div class="container">
        <article class="banner">
            <h1><img src="./IMG/banner.png"></h1>
        </article>

        <article class="formulario">
            <form>      
                <p class="formulario-titulo">Bem vindo de volta</p>
                <h2 class="formulario-subtitulo">Faça login na sua conta</h2>
                <p class="formulario-texto">Email</p>
                <input type="email" placeholder="email@dominio" class="formulario-input">
                <p class="formulario-texto">Senha</p>
                <input type="email" class="formulario-input" placeholder="*******">
                <div class="formulario-link">
                    <p><input type="radio" >Lembre de mim</p>
                    <a href="#">Esqueceu sua senha ?</a>
                </div>
                <button id="botao" class="formulario-botao">Entrar</button>
                <input type="text" placeholder="Ou faça login com o google" class="login-google">
            
                <p class="formulario-texto">Não tem uma conta ? <a class="">Cadastre-se</a></p>

                <script src="main.js"></script> 
            </form>                                   
        </article>
    </div>
</body>
</html>
